{% extends 'base.html' %}
{% block title%}
  <title>Tables</title>
{% endblock %}
{% block content %}
{%load static %}

{% if table %}

{% for tbl in table %}

{{tbl | safe}}

{% endfor %}

{% endif %}

{%block js_reload_script%}
<!-- bs-custom-file-input -->
<script src="{%static 'plugins/datatables/jquery.dataTables.js '%}"></script>
<script src="{%static 'plugins/datatables-bs4/js/dataTables.bootstrap4.js '%}"></script>

<script>
  $(function () {
    $("#example1").DataTable();
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
    });
  });
</script>

{% endblock %}
{% endblock %}
