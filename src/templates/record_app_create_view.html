{% extends "base.html" %}



{% block  content%}

   <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{object.equipmentID}}<br>{{object.equipmentDesc}}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Submit Records</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="" method="POST"> {%csrf_token%}
                <div class="card-body">
                  <!-- {{form.as_p}} -->
                  <div class="form-group">
                    <label for="exampleInputEqID">Equipment ID</label>
                    <input maxlength="20" type="text" class="form-control" id="exampleInputEqID" placeholder="ID" required="" name="equipmentID">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEqDesc">Equipment Desctiption</label>
               
                    <textarea type="text" class="form-control" id="exampleInputEqDesc" placeholder="Desctiption" rows="4" cols="1" maxlength="350" name="equipmentDesc"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputBuild">Building</label>
                    <textarea type="text" class="form-control" id="exampleInputBuild" placeholder="Building" rows="4" cols="1" maxlength="350" name="building"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputElev">Elevation</label>
                    <input type="number" class="form-control" id="exampleInputElev" placeholder="0.00" step="0.001" name="elevation"> 
                  </div>
                  <div class="form-group">
                    <label for="exampleInputRmID">Room ID</label>
                    <input type="text" class="form-control" id="exampleInputRmID" placeholder="Room" maxlength="20" name="roomID">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputNotes">Notes</label>
                    <input type="text" class="form-control" id="exampleInputNotes" placeholder="Notes" maxlength="200" name="notes">
                  </div>
                  <!-- <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div> -->
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          
            <!-- /.card -->

         
            <!-- /.card -->

            <!-- Input addon -->
           
            <!-- /.card -->
            <!-- Horizontal Form -->
         
            <!-- /.card -->

          </div>
             <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Upload Records</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="" method="POST" enctype="multipart/form-data"> {%csrf_token%}
                <div class="card-body">
                  <!-- {{form.as_p}} -->
                  
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-warning">Submit</button>
                </div>

              </form>
            </div>
   

          </div>

        </div>
        
      </div>
    </section>
    
  </div>

{% endblock%}


{%block js_scripts%}
<script type="text/javascript">
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}</script>
{% endblock%}
