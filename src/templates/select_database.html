{% extends 'base.html' %}
{% block title%}
  <title>Datebase Selection</title>

{% block content %}

<div class="row">
	<div class="col-md-12">
		<form  method="post" action="/search-table/" target="_blank"> {% csrf_token %}
<!--			<form  method="post"> {% csrf_token %}-->
			<!-- action="/view-data/" -->
			<div class="form-group">
				<label>Select Database</label>
				<select class="form-control" name="_table_name_list" required="">

					{% for table_name in table_name %}
					<option value="{{table_name}}">{{table_name|title}}</option>

					{% endfor %}

				</select>
				<small id="emailHelp" class="form-text text-muted">Select name of database</small>
			</div>

			<div class="form-group">
				<input type="month" class="form-control" name="_select_month"  required="">
			</div>

			<input type="submit" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top"
				   value="View Database Columns" name="_select">
		</form>

	</div>



</div>
